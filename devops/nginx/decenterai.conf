server {
    listen 80;
    server_name darts.decenterai.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 8080 ssl;
    server_name darts.decenterai.com;
    # server_name _;

    # SSL Certificate and Key
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # Improve SSL Security (Optional)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy requests to backend server on port 8080
    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_http_version 1.1;  # Use HTTP/1.1 for keep-alive support
        proxy_set_header Connection "";  # Enable persistent connections
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Increase timeout values for long-running AI requests
        proxy_connect_timeout 20m;
        proxy_read_timeout 20m;
        proxy_send_timeout 20m;

        # Buffer size adjustments
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Optional: Cache responses locally for static resources
        proxy_cache_bypass $http_upgrade;
        
    }
}
